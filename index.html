<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>おみくじ課題</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <section class="omikuji">
      <h1>今日の運勢を占ってみよう！</h1>
      <h3 id='timeZone'></h3>
      <button class="change" onclick="pushChangeBtn()";>時間帯を変える</button>
      <img src="images/omikuji-torii.png">
      <button onclick="pushBtn();">引く</button>
      <button onclick="pushHistoryBtn()";>履歴</button>
      <button onclick="pushProbabilityBtn()";>確率</button>
    </section>
    <section id="result">
      <div id='result_container'>
        <h1 id="fortune"></h1>
        <h2 id="word"></h2>
        <div><img src="" id= "result_img"></div>
        <button class="backOne" onclick="pushBackBtn();">戻る</button>
      </div>
    </section>
    <section id="history">
     <div id="history_container">
      <h2>過去10回の履歴(上から最新結果)</h2>
      <ul id='historyList'></ul>
      <button class="backTwo" onclick="pushBackBtn();">戻る</button>
     </div>
    </section>
    <section id="probability" class="hidden">
     <div id="probability_container">
        <h2>おみくじの種類と時間帯別の確率一覧</h2>
        <table border="1">
          <tr>
            <th></th><th>大吉</th><th>吉</th><th>凶</th><th>大凶</th>
          </tr>
          <tr id="probTable">
            <th></th><th></th><th></th><th></th><th></th>
          </tr>
        </table>
        <button class="backThree" onclick="pushBackBtn();">戻る</button>
     </div>
    </section>
    <section id="clock">
      <div id="clock_container">
        <h3>時間帯を変更する</h3>
        <ul class="kujiHenkou">
          <li onclick="changeTimeZone(0);">朝</li>
          <li onclick="changeTimeZone(1);">昼</li>
          <li onclick="changeTimeZone(2);">夜</li>
          <li onclick="changeTimeZone(3);">夕方</li>
        </ul>
        <button class="backfour" onclick="pushBackBtn();">戻る</button>
      </div>
    </section>
  </div>
  <div id="overlay"></div>
  <script src="main.js"></script>
</body>

</html>
